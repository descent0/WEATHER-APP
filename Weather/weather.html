<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
      <div class="upper">
        <input  id="search_box" type="text" placeholder="Enter the location">
        <button id="btn" >Go</button>
      </div>
      
    <!-- 2nd section -->
      <div class="middle">
        <div id="image"><img src="images/cloudy.png" alt=""></div>
         <div id="name_div"><p id="name">Delhi</p></div>      
         <div id="temp"><p id="temperature">12&deg;C</p></div>  
      </div>
      <!-- 3rd section -->
      <div class="last">
        <div id="speed"><img src="images/windy.png" alt=""><p id="speedu">20km/hr</p></div>
        <div id="humidity"><img src="images/humidity.png" alt=""><p id="humid"></p></div>
      </div>
    </div>
    <script src="weather.js"></script>
    
</body>
</html>
